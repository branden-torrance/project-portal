<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>

    <!--STYLESHEET-->
    <link rel="stylesheet" href="css/main.css" />

    <!--SCRIPTS-->
    <script type="module" src="modules/main.js" defer></script>
  </head>

  <body>
    <main>
      <h1>To-do List</h1>
      <section class="todo-list"></section>
      <div class="task-tracking">
        <div class="tasks-left"></div>
        <button class="all-button">All</button>
        <button class="active-button">Active</button>
        <button class="completed-button">Completed</button>
      </div>
      <hr />
      <section class="create-todo">
        <form id="add-todo-form">
          <input
            type="text"
            name="addTodo"
            id="addTodo"
            placeholder="Add to-do here..."
          />
          <input type="submit" value="+" />
        </form>
      </section>
    </main>
  </body>
</html>
